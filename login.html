<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In • RamFinder</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo" aria-hidden="true">RF</div>
      <div>
        <h1>Welcome back</h1>
        <div class="subtitle">Log in with your registered email.</div>
        <nav class="breadcrumb"><a href="index.html">Home</a> › <span>Log In</span></nav>
      </div>
      <div id="userbox" class="badge">Guest</div>
    </header>

    <section class="card" aria-label="Log In">
      <div style="display:grid; gap:12px; max-width:420px">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@colostate.edu" />
        </div>
        <div>
          <label>Name (optional, used for display)</label>
          <input id="name" type="text" placeholder="Your name" />
        </div>
        <div class="actions">
          <button id="loginBtn" class="btn">Log in</button>
          <a class="btn" href="signup.html">Create a new account</a>
        </div>
        <div id="msg" class="subtitle" style="color:#fca5a5; display:none;"></div>
      </div>
    </section>
  </div>

  <script src="assets/store.js"></script>
  <script src="assets/auth.js"></script>
<script src="assets/theme.js"></script>
  <script>
    (function(){
      const email = document.getElementById('email');
      const name  = document.getElementById('name');
      const btn   = document.getElementById('loginBtn');
      const msg   = document.getElementById('msg');

      btn.addEventListener('click', async ()=>{
        msg.style.display = 'none';
        try{
          const sess = await AUTH.login(email.value, name.value);
          window.location.href = 'index.html';
        }catch(e){
          msg.textContent = e?.message || 'Login failed.';
          msg.style.display = '';
        }
      });
    })();
  </script>
</body>
</html>
