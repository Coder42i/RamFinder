<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up • RamFinder</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo" aria-hidden="true">RF</div>
      <div>
        <h1>Create your account</h1>
        <div class="subtitle">Use your email to sign up. You’ll be a standard user by default.</div>
        <nav class="breadcrumb"><a href="index.html">Home</a> › <span>Sign Up</span></nav>
      </div>
      <div id="userbox" class="badge">Guest</div>
      <a class="btn" href="login.html" style="width:auto">Log in</a>
    </header>

    <section class="card" aria-label="Sign Up">
      <div style="display:grid; gap:12px; max-width:420px">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@colostate.edu" />
        </div>
        <div>
          <label>Name (optional)</label>
          <input id="name" type="text" placeholder="Your name" />
        </div>
        <div class="actions">
          <button id="signupBtn" class="btn">Create account</button>
          <a class="btn" href="login.html">I already have an account</a>
        </div>
        <div id="msg" class="subtitle" style="color:#fca5a5; display:none;"></div>
      </div>
    </section>
  </div>

  <script src="assets/store.js"></script>
  <script src="assets/auth.js"></script>
  <script>
    (function(){
      const email = document.getElementById('email');
      const name  = document.getElementById('name');
      const btn   = document.getElementById('signupBtn');
      const msg   = document.getElementById('msg');

      btn.addEventListener('click', async ()=>{
        msg.style.display = 'none';
        try{
          const sess = await AUTH.signup(email.value, name.value);
          // After signup, you’re logged in as a standard user. Redirect home.
          window.location.href = 'index.html';
        }catch(e){
          msg.textContent = e?.message || 'Sign up failed.';
          msg.style.display = '';
        }
      });
    })();
  </script>
</body>
</html>
