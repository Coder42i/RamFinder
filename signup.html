<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€¢ RamFinder</title>
  <link rel="stylesheet" href="assets/styles.css" />
<button id="themeToggle" class="btn secondary icon-btn" type="button" title="Switch to dark mode">ðŸŒ™</button>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo" aria-hidden="true">RF</div>
      <div>
        <h1>Create your account</h1>
        <div class="subtitle">Use your email to sign up. Youâ€™ll be a standard user by default.</div>
        <nav class="breadcrumb"><a href="index.html">Home</a> â€º <span>Sign Up</span></nav>
      </div>
      <div id="userbox" class="badge">Guest</div>
      <a class="btn" href="login.html" style="width:auto">Log in</a>
    </header>

    <section class="card" aria-label="Sign Up">
      <div style="display:grid; gap:12px; max-width:420px">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@colostate.edu" />
        </div>
        <div>
          <label>Name (optional)</label>
          <input id="name" type="text" placeholder="Your name" />
        </div>
        <div class="actions">
          <button id="signupBtn" class="btn">Create account</button>
          <a class="btn" href="login.html">I already have an account</a>
        </div>
        <div id="msg" class="subtitle" style="color:#fca5a5; display:none;"></div>
      </div>
    </section>
  </div>

  <script src="assets/store.js"></script>
  <script src="assets/auth.js"></script>
<script src="assets/theme.js"></script>
  <script>
    (function(){
      const email = document.getElementById('email');
      const name  = document.getElementById('name');
      const btn   = document.getElementById('signupBtn');
      const msg   = document.getElementById('msg');

      btn.addEventListener('click', async ()=>{
        msg.style.display = 'none';
        try{
          const sess = await AUTH.signup(email.value, name.value);
          // After signup, youâ€™re logged in as a standard user. Redirect home.
          window.location.href = 'index.html';
        }catch(e){
          msg.textContent = e?.message || 'Sign up failed.';
          msg.style.display = '';
        }
      });
    })();
  </script>
<script>
  (function(){
    const KEY = 'rf:theme';
    const ROOT = document.documentElement;
    const btn  = document.getElementById('themeToggle');

    function apply(theme){
      const t = (theme === 'dark') ? 'dark' : 'light';
      ROOT.setAttribute('data-theme', t);
      localStorage.setItem(KEY, t);
      if (btn){
        const dark = t === 'dark';
        btn.setAttribute('aria-pressed', dark ? 'true' : 'false');
        btn.title = dark ? 'Switch to light mode' : 'Switch to dark mode';
        btn.textContent = dark ? 'â˜€ï¸' : 'ðŸŒ™';
      }
    }

    // Default to light if not set
    apply((localStorage.getItem(KEY) || 'light').toLowerCase());

    if (btn) {
      btn.addEventListener('click', () => {
        const next = (ROOT.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
        apply(next);
      });
    }
  })();
</script>
</body>
</html>
